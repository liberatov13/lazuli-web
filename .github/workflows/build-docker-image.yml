name: Build Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Selecionando JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Instalando dependencias e construindo projeto
      run: mvn clean install -DskipTests
    - name: Construindo imagem Docker
      run: |
        docker build -t liberato/lazuli-web .
        docker tag liberatov13/lazuli-web ghcr.io/liberatov13/lazuli-web:latest
    - name: Fazendo login no GitHub Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ghcr.io
        username: liberatov13
        password: ${{ secrets.GH_LAZULI_WEB_TOKEN }}
    - name: Publicando Docker Image
      run: |
        docker push liberato/lazuli-web:latest
        docker push ghcr.io/liberatov13/lazuli-web:latest
