<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lazuli Doces | Tipo Produto</title>
</head>
<body>
    <div class="container pt-5 mb-3" layout:fragment="page" id="page">
        <form th:action="${tipoProduto.idTipoProduto == null} ? @{/tipo-produto/salvar} : @{/tipo-produto/editar}"
              method="post" class="row" th:object="${tipoProduto}">

            <div id="form-group-salvar" class="col-md-12 mb-2">
                <button id="button-salvar" class="btn btn-success" type="submit">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Salvar
                </button>
            </div>

            <input type="hidden" th:field="*{idTipoProduto}">

            <div id="form-group-nome" class="col-md-6 mb-2">
                <label for="input-nome">Nome</label>
                <input id="input-nome" type="text" class="form-control text-uppercase" placeholder="Produto de Venda"
                       th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                <div class="invalid-feedback">
                    <span th:errors="*{nome}"></span>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
