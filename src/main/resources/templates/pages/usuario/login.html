<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Elvis Liberato de Barros">
    <title>Lazuli</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
        <form class="form-signin bg-dark bg-gradient rounded text-center" method="post" action="/login">
            <img th:src="@{/assets/lazuli-logo.png}" class="w-75">
            <p>
                <label for="username" class="sr-only">Nome de usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nome de usuário" required
                       autofocus>
            </p>
            <p>
                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>
</div>
</body>
</html>
