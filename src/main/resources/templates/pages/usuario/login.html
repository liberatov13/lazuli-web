<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Elvis Liberato de Barros">
    <title>Lazuli</title>
    <link rel="icon" th:href="@{/assets/lazuli-doces-min.png}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link th:href="@{/css/login.css}" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin bg-dark bg-gradient rounded text-center" method="post" action="/usuario/login">

        <div th:if="${erro}" class="alert alert-danger" role="alert">
            Verifique o usuário e senha
        </div>

        <img th:src="@{/assets/lazuli-logo.png}" alt="Logo da Lazuli Doces" class="w-75">
        <p>
            <label for="username" class="visually-hidden">Nome de usuário</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nome de usuário" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="visually-hidden">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
